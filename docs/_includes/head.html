<head>
  <!-- metadata -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- page title -->
  <title>{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}</title>

  <!-- favicons -->
  <link rel="icon" href="{{ site.github.url }}/img/valknut.png">

  <!-- styles -->
  <link rel="stylesheet" href="{{ site.github.url }}/css/odin-0.9.2.css">
  <link rel="stylesheet" href="{{ site.github.url }}/css/main.css">
  <link rel="stylesheet" href="{{ site.github.url }}/css/custom.css">
  <link rel="stylesheet" href="{{ site.github.url }}/css/font-awesome.min.css">
</head>
