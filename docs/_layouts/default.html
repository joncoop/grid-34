          <div class="row">
            <div class="col-xs-12">

            </div>
          </div>

                {% include toc.html %}
              </div>

              <div class="col-lg-9">
                {{ content }}
              </div>
            {% endif %}
          </div>
        </div>
      </main>


      {% include footer.html %}

    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
