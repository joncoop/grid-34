<!DOCTYPE html>

<html lang="en">

  <head>
      <!-- metadata -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

      <!-- page title -->
      <title>{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}</title>

      <!-- favicons -->
      <link rel="icon" href="{{ site.github.url }}/img/valknut.png">

      <!-- styles -->
      <link rel="stylesheet" href="{{ "/css/odin-0.11.1.css" | prepend: site.github.url }}">
      <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.github.url }}">
      <link rel="stylesheet" href="{{ "/css/custom.css" | prepend: site.github.url }}">
      <link rel="stylesheet" href="{{ "/css/font-awesome.min.css" | prepend: site.github.url }}">
  </head>

  <body>

      {% include header.html %}

      <main>
        <div class="container-xl">
          <div class="row">
            <div class="col-xs-12">
              <h1>{{ page.title}}</h1>
            </div>
          </div>

          <div class="row reverse-lg">
            {% if page.title == "About" or page.title == "Download" %}
              <div class="col-xs-12">
                {{ content }}
              </div>
            {% else %}
              <div class="col-lg-3">
                {% include toc.html %}
              </div>

              <div class="col-lg-9">
                {{ content }}
              </div>
            {% endif %}
          </div>
        </div>
      </main>


      {% include footer.html %}

      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="{{ "/js/odin.0.11.1.js" | prepend: site.github.url }}"></script>
  </body>

</html>
